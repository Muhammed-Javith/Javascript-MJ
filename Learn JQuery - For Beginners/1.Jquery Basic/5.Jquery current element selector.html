<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $(this).hide();   //current element will disapper(means hide button will disappear)
            });
        });
    </script>
</head>

<body>
    <h2 >This is heading</h2>
    <p>this is line of text</p>
    <p>this is line of another text</P>

    <button>Hide</button>
</body>

</html>
