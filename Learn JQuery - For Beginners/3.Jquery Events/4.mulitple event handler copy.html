<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").on({
                mouseenter: function() {
                    $(this).css("background-color", "yellow");
                },
                mouseleave: function() {
                    $(this).css("background-color", "pink");
                },
                click: function() {
                    $(this).css("background-color", "cyan");
                }
            });
        });
    </script>
</head>

<body>
    <p >click to hide</p>
</body>

</html>
