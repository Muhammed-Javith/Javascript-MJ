<body>
	<form action="contact.html" method="POST">
		<label for="fname">First Name</label><br>
		<input id="fname" type="text" name="first-name"><br>
		<label for="lname">Last Name</label><br>
		<input id="lname" type="text" name="last-name"><br>
		<label for="mymail">Your Email</label><br>
		<input id="mymail" type="email" name="my-email"><br>
		<label for="pswd">Password</label><br>
		<input id="pswd" type="Password" name="mypassword"><br>

		<textarea rows="3" cols="15"></textarea> <br>

		<input type="checkbox" name="Java" value="on"> Java
		<input type="checkbox" name="Python" value="on"> Python
		<br>

		<input type="radio" name="course" value="Male"> Male
		<input type="radio" name="course" value="Female"> Female
		<br>
		<select name="dropdown">
			<option value="Nigeria" selected="Nigeria">Nigeria</option>
		    <option value="USA">USA</option>
		    <option value="Mexico">Mexico</option>
		</select><br>



		<input type="submit" name="submit" value="Ok! Submit">
